services:
  # Appointment Service only - connects to external shared infrastructure
  appointment-service:
    build: .
    container_name: appointment-service
    ports:
      - "8084:8084"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://telemedicine-postgres:5432/telemedicine
      SPRING_DATASOURCE_USERNAME: telemedicine_user
      SPRING_DATASOURCE_PASSWORD: telemedicine_password
      SPRING_JPA_PROPERTIES_HIBERNATE_DEFAULT_SCHEMA: appointment
      SPRING_KAFKA_BOOTSTRAP_SERVERS: telemedicine-kafka:29092
    depends_on:
      - telemedicine-postgres
      - telemedicine-kafka
    networks:
      - telemedicine-network

networks:
  telemedicine-network:
    external: true
