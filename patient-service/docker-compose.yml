services:
  # Patient Service only - connects to external shared infrastructure
  patient-service:
    build: .
    container_name: patient-service
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://telemedicine-postgres:5432/telemedicine
      SPRING_DATASOURCE_USERNAME: telemedicine_user
      SPRING_DATASOURCE_PASSWORD: telemedicine_password
      SPRING_JPA_PROPERTIES_HIBERNATE_DEFAULT_SCHEMA: patient
      SPRING_KAFKA_BOOTSTRAP_SERVERS: telemedicine-kafka:29092
    depends_on:
      - telemedicine-postgres
      - telemedicine-kafka
    networks:
      - telemedicine-network

networks:
  telemedicine-network:
    external: true
